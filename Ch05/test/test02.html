  <body></body>
  <script>
    function testScore(name, kor, eng) {
      this.userName = name;
      this.KorScore = kor;
      this.EngScore = eng;

      this.getTestinfo = function () {
        document.write("이름: " + name + "<br>");
        document.write("국어점수: " + kor + "<br>");
        document.write("영어점수: " + eng + "<br>");
      };
      this.getAvg = function () {
        return (kor + eng) / 2;
      };
    }

    var kimgun = new testScore("김군", 80, 90);
    var ohgun = new testScore("오군", 100, 80);

    kimgun.getTestinfo();
    document.write("평균점수: " + kimgun.getAvg(), "<br><br>");

    ohgun.getTestinfo();
    document.write("평균점수: " + ohgun.getAvg(), "<br><br>");
  </script>
